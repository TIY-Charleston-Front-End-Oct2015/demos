<ion-view view-title="My Favorites">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in favsCtrl
        .likedPhotos
      ">
        <h2>{{item.title}}</h2>
        <ion-option-button class="button-positive" ng-click="share(item)">
          Share
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
        <ion-option-button class="button-royal" ng-click="remove(chat)">
          Edit
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
