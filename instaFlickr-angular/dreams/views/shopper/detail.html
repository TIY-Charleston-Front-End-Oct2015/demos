<ng-include src="'dreams/views/header.html'"></ng-include>
<div class="container-fluid">
  <article class="detailDream" data-id = "{{dream._id}}">
    <a href="#/dreams/{{dream._id}}">
      <ng-include src="'dreams/views/dream.html'"></ng-include>
      <p>
        {{dream.description}}
      </p>
    </a>
    <ng-include src="'dreams/views/reviews.html'"></ng-include>
    <a href="#/dreams/{{dream._id}}/review"><input type="button" name="review" value="Review This Item"></a>
    <a href="#/cart" ng-click = "addToCart(dream)"><input type="button" name="add" value="Add Item to Cart"></a>
  </article>
<ng-include src="'dreams/views/footer.html'"></ng-include>
</div>
